<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login View -->
    <div id="login-view" class="view">
        <div class="form-wrapper">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Log in to access your dashboard.</p>
            <form id="login-form">
                <!-- Added name="email" and name="password" -->
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="switch-view">Don't have an account? <a href="#" id="show-register">Sign up</a></p>
            <p id="login-message" class="message"></p>
        </div>
    </div>

    <!-- Register View -->
    <div id="register-view" class="view hidden">
        <div class="form-wrapper">
            <h2>Create Your Account</h2>
            <p class="subtitle">Join our platform today.</p>
            <form id="register-form">
                <!-- Added name attributes to all inputs -->
                <input type="text" id="register-name" name="name" placeholder="Full Name" required>
                <input type="email" id="register-email" name="email" placeholder="Email Address" required>
                <input type="tel" id="register-phone" name="phone" placeholder="Phone Number" required>
                <input type="password" id="register-password" name="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p class="switch-view">Already have an account? <a href="#" id="show-login">Log in</a></p>
            <p id="register-message" class="message"></p>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view hidden">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <h1 id="welcome-message">Welcome, User!</h1>
                <button id="logout-btn" class="secondary-btn">Logout</button>
            </header>

            <!-- Project Creation Card -->
            <div class="card">
                <h3>Create a New Project</h3>
                <form id="create-project-form">
                    <div class="form-grid">
                        <!-- Added name attributes to match server-side logic -->
                        <input type="text" id="project-name" name="projectName" placeholder="Project Name" required>
                        <input type="text" id="dev-board" name="developmentBoard" placeholder="Development Board (e.g., ESP32)" required>
                        <textarea id="project-description" name="description" class="full-width" placeholder="Description" required rows="2"></textarea>
                        <input type="number" id="sensor-count" name="sensorCount" placeholder="Number of Sensors" required min="1" max="10">
                    </div>
                    <button type="submit">Create Project</button>
                </form>
                <p id="project-message" class="message"></p>
            </div>

            <!-- Projects List -->
            <div class="projects-list-container">
                <h2>Your Projects</h2>
                <div id="projects-list">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
